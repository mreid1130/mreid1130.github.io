<div class="blogpage">
	<h1 class="pagehead">Blog</h1>
	<div class="blogcontainer" ng-controller="BlogCtrl">
		<div class="blogcontent">
			<div ng-include="blogPostPath"></div>
		</div>
		<div class="blogsidebar">
			<ul ng-repeat="post in allBlogPosts">
				<li><a href class="bloglink" ng-click="selectBlogPost(post.path)">{{post.title}}</a> - {{post.date}}</li>
			</ul>
		</div>
	</div>
</div>
